{% extends "base.html" %}

{% block title %}{{ page_title|default:"Contraseña Cambiada" }} - Mi Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title mb-0">{{ page_title|default:"¡Contraseña Cambiada Exitosamente!" }}</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Tu contraseña ha sido actualizada.</p>
                    <p><a href="{% url 'accounts:profile_view_self' %}" class="btn btn-success">Volver a tu Perfil</a></p>
                    <p><a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">Ir a la Página Principal</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
